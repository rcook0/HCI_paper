name: Build Design Tokens

on:
  push:
    branches: [ main ]
    paths:
      - "tokens/**"
      - "sd.config.cjs"
      - "templates/**"
  pull_request:
    branches: [ main ]
    paths:
      - "tokens/**"
      - "sd.config.cjs"
      - "templates/**"

jobs:
  tokens:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tokens-compiler
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: "npm", cache-dependency-path: "tokens-compiler/package-lock.json" }
      - name: Install deps
        run: npm ci
      - name: Build tokens
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: design-tokens-dist
          path: tokens-compiler/dist/**
